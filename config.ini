[GERAL]
# Raiz da estrutura criada: ...\! RPA - DROGARIA\ANO\MES-ANO\EMPRESA\RELATORIO RPA - EMPRESA
PASTA_BASE = N:\Matriz-Jds\ARQUIVOS INTEGRAÇÃO DOMINIO\! RPA - DROGARIA
ARQUIVOS_GLOBAIS = {PASTA_BASE}
MES_ANO = 11-2025

[EMPRESAS]
DROGARIA LIMEIRA = {PASTA_BASE}\{ANO}\{MES_ANO}\DROGARIA LIMEIRA
DROGARIA MORELLI FILIAL = {PASTA_BASE}\{ANO}\{MES_ANO}\DROGARIA MORELLI FILIAL
DROGARIA MORELLI MTZ = {PASTA_BASE}\{ANO}\{MES_ANO}\DROGARIA MORELLI MTZ

[PADROES]
# Nomes base dos relatorios (expandidos por empresa/mes). Deixe vazio para usar as keywords DOMINIO/EMPRESA.
ARQUIVO_DOMINIO = DOMINIO REL. NOTAS FISCAIS EMITIDAS 01-15.xls
ARQUIVO_EMPRESA = EMPRESA REL. NOTAS FISCAIS EMITIDAS 01-15.xls
RELATORIO_CONSOLIDADO = Relatorio_Conciliacao_Completo.xlsx
TOLERANCIA = 0.01
SLEEP_MULTIPLIER = 1.0

[estrutura_relatorios]
# Subpasta onde ficam os relatorios dentro da pasta da empresa.
subpasta_relatorio = RELATORIO RPA - {empresa}
